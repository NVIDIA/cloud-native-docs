apiVersion: apps/v1
kind: Deployment
metadata:
  name: mps-verification
  labels:
    app: mps-verification
spec:
  replicas: 5
  selector:
    matchLabels:
      app: mps-verification
  template:
    metadata:
      labels:
        app: mps-verification
    spec:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      hostPID: true
      containers:
        - name: cuda-sample-vector-add
          image: "nvcr.io/nvidia/k8s/cuda-sample:vectoradd-cuda11.7.1-ubuntu20.04"
          command: ["/bin/bash", "-c", "--"]
          args:
            - while true; do /cuda-samples/vectorAdd; done
          resources:
           limits:
             nvidia.com/gpu: 1
      nodeSelector:
        nvidia.com/gpu.sharing-strategy: mps
